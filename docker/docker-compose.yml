services:
  lux_grid_watcher:
    image: ghcr.io/hoang-rio/lux-grid-watcher:v1.1.6
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
    container_name: lux_grid_watcher
    restart: unless-stopped
    volumes:
      - ../.env:/app/.env
      - ../web.db:/app/web.db
    ports:
      - 88:88